hints:
  alphabet: "asdfghjkl;"
  enabled:
    # The last 5 characters that are excluded from URL letters are my 'listchars' settings in Vim/Neovim.
    - regex: "(https:|http:|file:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`\u00AC\u25B8\u00B7\u00BB\u00AB]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift
